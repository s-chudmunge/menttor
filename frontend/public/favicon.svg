<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Exact gradient from Logo.tsx: blue-600 -> indigo-600 -> purple-600 -->
    <linearGradient id="menttor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effect for better small-size visibility -->
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background matching Logo.tsx w-8 h-8 proportions -->
  <rect x="2" y="2" width="28" height="28" rx="7" ry="7" fill="url(#menttor-gradient)" filter="url(#glow)"/>
  
  <!-- Academic cap icon positioned to match Logo.tsx w-5 h-5 inside w-8 h-8 -->
  <g fill="white" transform="translate(8.5, 8.5) scale(0.625)">
    <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
  </g>
</svg>
