<svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="organic-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g>
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#spiralGradient)" stroke-width="1.5" opacity="0.3"/>
    <path d="M 25 5 
             Q 40 10, 42 25
             Q 40 40, 25 42
             Q 10 40, 8 25
             Q 10 15, 18 13
             Q 28 15, 30 25
             Q 28 32, 22 34
             Q 18 32, 17 28
             Q 18 25, 21 24
             Q 24 25, 25 27" 
          fill="none" 
          stroke="url(#spiralGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          filter="url(#organic-glow)"/>
    <circle cx="25" cy="27" r="2" fill="url(#spiralGradient)"/>
    <g opacity="0.4">
      <line x1="15" y1="12" x2="18" y2="15" stroke="#2563eb" stroke-width="0.8"/>
      <line x1="35" y1="12" x2="32" y2="15" stroke="#2563eb" stroke-width="0.8"/>
      <circle cx="15" cy="12" r="1" fill="#2563eb"/>
      <circle cx="35" cy="12" r="1" fill="#2563eb"/>
    </g>
  </g>
</svg>
