name: Deploy to Render

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - 'render.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-success: true

    - name: Health Check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        curl -f https://menttor-backend.onrender.com/health || exit 1
        echo "âœ… Health check passed"

    - name: Deployment Success
      if: success()
      run: |
        echo "ðŸš€ Backend successfully deployed to Render"
        echo "ðŸ“Š Zero-downtime deployment completed"